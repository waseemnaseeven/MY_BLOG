name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag name to create the release
        required: true
        type: string
      name:
        description: Optional release title (defaults to tag)
        required: false
        type: string
      prerelease:
        description: Mark as prerelease
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          tar -czf ../frontend-dist.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.name != '' && inputs.name || inputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          files: frontend-dist.tar.gz
